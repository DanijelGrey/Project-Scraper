<!-- This is the HTML for the external window that opens once the user presses download button. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Page Title -->
    <title>Grey-Box</title>

    <!-- Bootstrap CSS (Local) -->
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css" />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body class="py-2 px-3 me-0">
    <!-- Header Section -->
    <header class="text-white text-center bg-secondary rounded py-2 px-1 mb-3">
      <h3>
        Do not close this window while downloading page is in progress....
      </h3>
    </header>

    <!-- Main Content Section -->
    <main class="container">
      <!-- Progress Bar Section -->
      <section class="progress-bar-section">
        <div class="progress-bar-wrapper">
          <div
            id="progress-bar"
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <span id="current-progress"></span>
          </div>
        </div>
      </section>

      <!-- Feedback Form Section -->
      <section id="feedback-form-section" class="mt-2">
        <div class="text-center">
          Your Download Is Complete!
          <a
            class="btn btn-secondary btn-sm mt-1"
            href="https://forms.gle/p6quKSCDj5PoyVb37"
            target="_blank"
          >
            Please provide feedback
          </a>
        </div>
      </section>
    </main>

    <!-- Footer Section -->

    <!-- JS Scripts -->
    <script src="../js/jszip/jszip.js"></script>
    <script src="../js/jszip/jszip-utils.js"></script>
    <script src="../js/jquery/jquery-3.6.0.min.js"></script>
    <!-- Ordering Is Important -->
    <script src="../js/utils/utility-functions.js"></script>
    <script src="../js/window.js"></script>
    <script src="../js/bootstrap/bootstrap.min.js"></script>
    <script src="../js/bootstrap/tooltip.js"></script>
  </body>
</html>
