<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Page Title -->
    <title>Grey-Box</title>

    <!-- Bootstrap CSS (Local) -->
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css" />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body class="py-2 px-3">
    <!-- Header Section -->
    <header class="text-white text-center bg-secondary rounded py-1 px-1 mb-3 ">
      <h3 class="mt-1">Project Scraper by Grey-Box</h3>
    </header>

    <!-- Main Content Section -->
    <main class="container">
      <!-- Submit Button Section -->
      <section class="d-flex justify-content-center mb-3">
        <div id="submit-button" class="text-center">
          <div class="button-icon">
            <img src="../images/grey-box-play.png" alt="Play Icon" />
          </div>
          <span id="button-title" class="button-title">Click to Download</span>
        </div>
      </section>

      <!-- Toast Notification Section -->
      <section
        class="toast mb-3"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        id="toast"
      >
        <div class="toast-header">
          <strong class="pl-4 me-auto">Alert</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">
          The program is in the download process.<br />Please wait until it
          finishes!
        </div>
      </section>

      <!-- Progress Bar Section-->
      <section class="progress-bar-section">
        <div class="progress-bar-wrapper">
          <div
            id="progress-bar"
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <span id="current-progress"></span>
          </div>
        </div>
      </section>

      <!-- Advanced Options Section -->
      <section>
        <!-- Button to Toggle Advanced Options -->
        <div class="d-flex justify-content-left">
          <button
            class="d-block text-decoration-none button-toggle-advanced-options"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseWidthOptions"
            aria-expanded="false"
            aria-controls="collapseWidthOptions"
          >
            <span class="fs-5 me-1">Advanced Options</span
            ><i class="bi bi-caret-down"></i>
          </button>
        </div>

        <!-- Advanced Options Controls -->
        <div class="collapse" id="collapseWidthOptions">
          <div class="advanced-options-controls">
            <!-- Focus Mode Option -->
            <div class="input-group-sm p-1 d-flex align-items-center">
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="focus-mode-toggle"
                  name="focus-mode"
                />
              </div>
              <label
                class="form-check-label ms-2 me-auto"
                for="focus-mode-toggle"
              >
                Focus Mode
              </label>
              <i
                class="bi bi-patch-question text-dark pe-auto ms-2"
                data-bs-placement="top"
                title="This feature has not been implemented yet."
              ></i>
            </div>
            <!-- Restrict Domain Option -->
            <div class="input-group-sm p-1 d-flex align-items-center">
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="restrict-domain-toggle"
                  name="restrict-domain"
                />
              </div>
              <label
                class="form-check-label ms-2 me-auto"
                for="restrict-domain-toggle"
              >
                Restrict Domain
              </label>
              <i
                class="bi bi-patch-question text-dark pe-auto ms-2"
                data-bs-placement="top"
                title="This feature has not been implemented yet."
              ></i>
            </div>

            <!-- Download Multiple URLs Option -->
            <div class="input-group-sm p-1 d-flex align-items-center">
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="download-multiple-urls-toggle"
                  name="download-multiple-urls"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseWidthMultipleURLs"
                />
              </div>
              <label
                class="form-check-label ms-2 me-auto"
                for="download-multiple-urls-toggle"
              >
                Download Multiple URLs
              </label>
              <i
                class="bi bi-patch-question text-dark pe-auto ms-2"
                data-bs-placement="top"
                title="This feature has not been implemented yet."
              ></i>
            </div>

            <div class="collapse" id="collapseWidthMultipleURLs">
              <div class="mt-1">
                <textarea
                  id="multiple-urls"
                  name="multiple-urls"
                  placeholder="Enter URLs by putting each URL on a new line...."
                  rows="7"
                  cols="34"
                ></textarea>
              </div>
            </div>
            <!-- Choose Depth Option -->
            <div class="input-group-sm p-1">
              <label class="d-inline-block" for="choose-depth-input"
                >Choose Depth</label
              >
              <input
                class="d-inline-block"
                type="number"
                id="choose-depth-input"
                name="choose-depth"
                min="0"
                max="10"
                class="form-control"
                placeholder="0-10"
              />
              <i
                class="bi bi-patch-question text-dark pe-auto"
                data-bs-placement="top"
                title="This feature is experimental, and it is still under development. Use with caution"
              ></i>
            </div>
          </div>
        </div>
      </section>

      <!-- Feedback Form Section -->
      <section id="feedback-form-section">
        <div class="d-flex justify-content-left pl-0 mt-2">
          <a
            class="btn btn-secondary btn-sm mt-1"
            href="https://forms.gle/p6quKSCDj5PoyVb37"
            target="_blank"
          >
            Provide Us Feedback
          </a>
        </div>
      </section>
    </main>

    <!-- Footer Section -->

    <!-- JS Scripts -->
    <script src="../js/jquery/jquery-3.6.0.min.js"></script>
    <script src="../js/jszip/jszip.js"></script>
    <script src="../js/jszip/jszip-utils.js"></script>
    
    <!-- Order is important -->
    <script src="../js/utils/utility-functions.js"></script>
    <script src="../js/popup.js"></script>
    <script src="../js/bootstrap/bootstrap.min.js"></script>
    <script src="../js/bootstrap/tooltip.js"></script>
  </body>
</html>
